        run: |
          echo "üîç Analyse du Dockerfile (config scan)‚Ä¶"

          docker run --rm -v "$PWD":/app -w /app aquasec/trivy:latest config \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format table \
            /app | tee reports/trivy-dockerfile.txt

          echo "‚ö†Ô∏è Le pipeline continue m√™me si des probl√®mes sont d√©tect√©s."

