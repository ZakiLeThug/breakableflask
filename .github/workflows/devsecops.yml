name: Automatisation des tests DevSecOps

on: push

jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cr√©er le dossier reports
        run: mkdir -p reports

      - name: Scan requirements.txt avec Trivy (rapport + non bloquant)
        run: |
          echo "üîç Scan des d√©pendances avec Trivy (requirements.txt)‚Ä¶"

          docker run --rm -v "$PWD":/app -w /app aquasec/trivy:latest fs \
            --scanners vuln \
            --pkg-types library \
            --file-patterns 'pip:requirements\.txt' \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            --format table \
            /app | tee reports/trivy-deps.txt

          echo "‚ö†Ô∏è Le pipeline continue m√™me si des vuln√©rabilit√©s sont trouv√©es."

